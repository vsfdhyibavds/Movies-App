<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Genco's<span> Hub</span></h1>
            <div class="header-actions">
                <button id="watchlist-toggle" class="watchlist-btn">
                    <i class="fas fa-bookmark"></i> Watchlist
                </button>
                <form id="form">
                    <input type="text" id="search" class="search" placeholder="Search movies...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <main id="main">
        <!-- Movies will be displayed here -->
    </main>

    <div id="watchlist-container" class="watchlist-container hidden">
        <h2>Your Watchlist</h2>
        <div id="watchlist-movies" class="watchlist-movies">
            <!-- Watchlist movies will be displayed here -->
        </div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movie-details">
                <!-- Movie details will be displayed here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Movies by Genco. Powered by TMDB API.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
